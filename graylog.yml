-   hosts:
      - tmp-ebs-test2
    vars_files:
      - "group_vars/vault.yml"
    vars:
        playbook_name: 'graylog'

        # NGINX Webserver
        install_passenger: false
        content_security_policy: false
        install_reverse_proxy: true

        nginx_reverse_proxy_proxies:
          - config_name: graylog
            backend_name: graylog-backend
            backends:
              - localhost:9000
              #              - localhost:1880 weight=2
                #              - localhost:1881
            domains:
              - logs.aptrust.org

            extra_params:
              - "proxy_set_header   X-Graylog-Server-URL https://logs.aptrust.org/api/;"
        certbot_list_of_certs_to_create:
          - logs.aptrust.org
          - graylog.aptrust.org

    roles:
      #  - {role: common, tags: common}
      - {role: cd3ef.nginx, tags: nginx}
      - {role: franklinkim.docker-compose, tags: docker-compose}
      - {role: mongrelion.docker, tags: docker}

    tasks:
      #  docker_service to use docker compose files

    - file:
        path: /srv/docker/graylog
        owner: ubuntu
        group: ubuntu
        mode: 0755
        state: directory
      tags: makedir

    - template:
        src: roles/docker.graylog/templates/docker-compose.yml
        dest: /srv/docker/graylog
      tags: dockserv

    - docker_service:
        project_src: /srv/docker/graylog
      register: output
      tags: dockserv

    - debug:
        var: output
