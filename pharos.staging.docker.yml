---
#   - a .env file in the code root (with sensible defaults)
# The instance to deploy to requires to be internet reachable on 80/443.
# Pharos:
# All required changes should be env vars in the .env var for deploys in
# different environemnts.
#
##  - Base dir for docker apps is /srv/docker/<appname>
#     The base directory is used to clone the git repository into.
#     The data directory is used for storing persistent data if volume
#     bind-mounts are used.
#
-   hosts:
      - docker4
    vars_files:
        - "group_vars/vault.yml"

    vars:
        # Workaround for Ansible docker Python modules. https://galaxy.ansible.com/nickjj/docker
        # ansible_python_interpreter: "{{ '/usr/bin/env python-docker' if docker__pip_virtualenv | d() else ansible_python.executable }}"
        ansible_python_interpreter: "python"

        # Dockerapp config
        dockerapp: 'pharos' #Docker app name
        dockerapp_path: "/srv/docker/{{dockerapp}}"
        dockerapp_data_path: "/data/{{dockerapp}}"
        dockerapp_repo: "https://github.com/APtrust/pharos"
        git_version: feature/two_factor #git branch/commit
        DOCKER_DOMAIN: "{{ ansible_fqdn }}"
        # Docker tag or commit hash to pull specific Docker image.
        # e.g. docker_tag_name: 17be2ae
    roles:
      - { role: aptrust.pharos }
        #      - { role: nickjj.docker, tags: docker}
    tasks:

      - name: whoami
        become: no
        local_action: shell whoami
        register: whobrokeit
        tags: [pharos,slack,deploy]

      - name: Slack to all
        slack:
          token: "{{slack_token}}"
          msg: "Pharos {{RAILS_ENV}} Docker Deployment on {{ inventory_hostname }} by user {{whobrokeit.stdout}} completed"
          icon_emoji: ":dog:"
          channel: 'ops'
        tags: [pharos,slack, deploy]
