---
  - name: Provision an EC2 Instance
    hosts: localhost
    connection: local
    gather_facts: False
    become: no
    tags: provisioning
    # Necessary Variables for creating/provisioning the EC2 Instance
    vars:
      instance_type: t2.medium
      instance_name: apt-ebs-test
      instance_class: demo-servers
      instance_orgtype: apt
      security_group: ebs_scale_test # Change the security group name here
      image: ami-cd0f5cb6
      region: us-east-1
      keypair: staging-test
      count: 1

    # Task that will be used to Launch/Create an EC2 Instance
    tasks:
      - name: Create a security group
        local_action:
          module: ec2_group
          name: "{{ security_group }}"
          description: Security Group for ebs-scale-test
          region: "{{ region }}"
          rules:
            - proto: tcp
              from_port: 22
              to_port: 22
              cidr_ip: 0.0.0.0/0
            - proto: tcp
              from_port: 1984
              to_port: 1984
              cidr_ip: 0.0.0.0/0


      - name: Launch the new EC2 Instance
        local_action: ec2
                      group={{ security_group }}
                      id="{{instance_name}}"
                      instance_type={{ instance_type}}
                      termination_protection=yes
                      image={{ image }}
                      region={{ region }}
                      keypair={{ keypair }}
                      count={{count}}
                      count_tag={{instance_name}}
        register: ec2

      - name: Add the newly created EC2 instance(s) to the local host group (located inside the directory)
        local_action: lineinfile
                      dest="./hosts"
                      regexp="{{instance_name}} hostname_fqdn={{item.public_dns_name}} host_eip={{ item.public_ip }}"
                      insertafter="[{{instance_class}}]" line="{{instance_name}} hostname_fqdn={{item.public_dns_name}} host_eip={{ item.public_ip }}"
        with_items: "{{ ec2.instances }}"


      - name: Wait for SSH to come up
        local_action: wait_for
                      host={{ item.public_ip }}
                      port=22
                      state=started
        with_items: "{{ ec2.instances }}"

      - name: Add tag to Instance(s)
        local_action: ec2_tag resource={{ item.id }} region={{ region }} state=present
        with_items: "{{ ec2.instances }}"
        args:
          tags:
            Name: "{{instance_name}}"
            environment: demo
            orgtype: "{{instance_orgtype}}"

