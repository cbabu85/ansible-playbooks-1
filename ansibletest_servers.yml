---
  - hosts: testservers
    sudo: yes
    vars:
      playbook_name: ansibletest_servers
      ssl_cert: ~/.ansible/external/files/ssl/__aptrust_org_cert.cer
      ssl_key: ~/.ansible/external/files/ssl/__aptrust_org.key
      ssl_cert_path: /etc/ssl/certs/aptrust_org.pem
      ssl_key_path: /etc/ssl/private/aptrust_org.key
      server_name: devops.aptrust.org

    roles:
      - common
      - apache2
      - python3
      - mod_wsgi3
      - ssl
      - https
