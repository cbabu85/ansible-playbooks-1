---
- name: Create traefik network
  become: true
  docker_network:
    name: "{{ traefik_network }}"
    attachable: yes
    internal: no
    ipam_config:
      - subnet: "{{ traefik_network_ipam.subnet }}"
        gateway: "{{ traefik_network_ipam.gateway }}"
        iprange: "{{ traefik_network_ipam.iprange }}"
  tags:
    - configuration

- name: Create Traefik directory
  file:
    path: "{{traefik_dir}}"
    owner: "{{system_default_user}}"
    group: "{{system_default_group}}"
    mode: 0775
    recurse: true
    state: directory
  tags: makedir

- name: Touch acme.json file if non-existent
  file:
    path: "{{traefik_dir}}/acme.json"
    owner: "{{system_default_user}}"
    group: "{{system_default_user}}"
    mode: 0664
    state: touch
  tags: makdir

- name: Add traefik compose
  become: true
  template:
    src: 'docker-compose.yml.j2'
    dest: "{{traefik_dir}}/docker-compose.yml"
    owner: "{{system_default_user}}"
    group: "{{system_default_group}}"
    mode: 0664
  tags:
    - configuration


- name: Configuration traefik
  become: true
  template:
    src: 'traefik.yml.j2'
    dest: "{{traefik_dir}}/traefik.yml"
    owner: "{{system_default_user}}"
    group: "{{system_default_group}}"
    mode: 0664
  tags:
    - configuration

- name: Start traefik
  docker_compose:
    project_src: "{{traefik_dir}}"
    state: present
  vars:
    ansible_python_interpreter: "/usr/bin/env python-docker"

